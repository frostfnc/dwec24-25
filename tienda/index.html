<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tienda de Articulos de Deporte</title>
	</head>
	<body>
		<header>
			<h1>Tienda de Articulos de Deporte</h1>
			<p>Mi super tineda de articulos deportivos!</p>
		</header>

		<main>
			<section id="form-articulo">
				<h2>Añadir Articulo</h2>
				<form action="" id="articulo-add">
					<label for="nombre">Nombre del Articulo</label>
					<input type="text" id="nombre" required />

					<label for="precio"></label>
					<input type="number" id="precio" required />

					<button type="submit">Añadir</button>
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; 2023 Tienda de Articulos de Deporte. Todos los derechos reservados.</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
